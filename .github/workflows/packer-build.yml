name: Build Custom Image with Packer

on:
  push:
    branches:
      - main   

permissions:
  id-token: write
  contents: read

jobs:
  build-image:
    name: Build GCP Image via Packer
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜ï¸ Authenticate to Google Cloud (Workload Identity)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/coinbreakr/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: packer-github@coinbreakr.iam.gserviceaccount.com

      - name: ğŸ› ï¸ Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: coinbreakr

      - name: ğŸ” Verify Authentication
        run: gcloud auth list

      - name: ğŸ§© Install Packer
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip
          curl -fsSL https://releases.hashicorp.com/packer/1.11.0/packer_1.11.0_linux_amd64.zip -o packer.zip
          sudo unzip packer.zip -d /usr/local/bin/
          packer --version

      - name: ğŸ“¦ Check services.zip
        run: |
          if [ ! -f packer/services.zip ]; then
            echo "âŒ Error: packer/services.zip not found!"
            exit 1
          else
            echo "âœ… services.zip exists, ready for Packer."
          fi

      - name: ğŸ§  Initialize Packer
        working-directory: ./packer
        run: packer init .

      - name: âœ… Validate Template
        working-directory: ./packer
        run: packer validate packer.pkr.hcl

      - name: ğŸ—ï¸ Build Custom Image
        working-directory: ./packer
        run: |
          packer build -var "project_id=coinbreakr" -var "source_image_family=ubuntu-2404-lts-arm64" -var "source_image_project_id=ubuntu-os-cloud" -var "image_name=coinbreakr-image-{{timestamp}}" -var "zone=us-central1-a" -var "machine_type=e2-medium" -var "ssh_username=packer" -var "disk_size=10" -var "disk_type=pd-standard" -var "network=default" -var "subnetwork=default" packer.pkr.hcl

      - name: âœ… Verify Image Build
        run: |
          gcloud compute images describe coinbreakr-image-{{timestamp}} --project coinbreakr
