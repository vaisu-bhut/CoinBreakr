name: Build Custom Image with Packer

on:
  push:
    branches: [ main, staging ]

permissions:
  id-token: write
  contents: read

jobs:
  build-image:
    name: Build GCP Image via Packer
    if: github.repository == 'Clestique/CoinBreakr'   
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout Repository
        uses: actions/checkout@v4

      - name: ‚òÅÔ∏è Authenticate to Google Cloud (Workload Identity)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/379416821819/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: packer-github@coinbreakr.iam.gserviceaccount.com

      - name: üõ†Ô∏è Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: coinbreakr

      - name: üîç Verify Authentication
        run: gcloud auth list

      - name: üß© Install Packer
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip
          curl -fsSL https://releases.hashicorp.com/packer/1.11.0/packer_1.11.0_linux_amd64.zip -o packer.zip
          sudo unzip -o packer.zip -d /usr/local/bin/
          packer --version

      - name: üì¶ Create services.zip
        run: |
          echo "üì¶ Creating services.zip from services directory..."
          mkdir -p dist
          if [ -d "services" ]; then
            cd services
            zip -r ../dist/services.zip . -x "*/node_modules/*" "*/.git/*"
            cd ..
          else
            echo "‚ùå Error: 'services' directory not found!"
            exit 1
          fi

      - name: üß† Initialize Packer
        working-directory: ./packer
        run: packer init .

      - name: ‚úÖ Validate Template
        working-directory: ./packer
        run: packer validate -var "project_id=${{ vars.GCP_PROJECT_ID }}" -var "source_image_family=${{ vars.SOURCE_IMAGE_FAMILY }}" -var "source_image_project_id=${{ vars.SOURCE_IMAGE_PROJECT_ID}}" -var "image_name=${{ vars.IMAGE_NAME_VALIDATE }}" -var "image_family=${{ vars.IMAGE_FAMILY_VALIDATE }}" -var "zone=${{ vars.ZONE }}" -var "machine_type=${{ vars.MACHINE_TYPE_PACKER }}" -var "ssh_username=${{ vars.USERNAME_PACKER }}" -var "disk_size=${{ vars.DISK_SIZE }}" -var "disk_type=${{ vars.DISK_TYPE }}" -var "network=${{ vars.NETWORK }}" -var "subnetwork=${{ vars.SUBNETWORK }}" packer.pkr.hcl  

      - name: üèóÔ∏è Build Custom Image
        working-directory: ./packer
        run: |
          COMMIT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)  # Short SHA
          IMAGE_NAME="coinbreakr-$COMMIT_SHA"
          BRANCH_NAME="${{ github.ref_name }}"
          if [ "$BRANCH_NAME" = "main" ]; then
            IMAGE_FAMILY="coinbreakr-production-family"
          else
            IMAGE_FAMILY="coinbreakr-staging-family"
          fi
          echo "üèóÔ∏è Building image: $IMAGE_NAME (family: $IMAGE_FAMILY)"
          packer build -var "project_id=${{ vars.GCP_PROJECT_ID }}" -var "source_image_family=${{ vars.SOURCE_IMAGE_FAMILY }}" -var "source_image_project_id=${{ vars.SOURCE_IMAGE_PROJECT_ID}}" -var "image_name=${{ vars.IMAGE_NAME_VALIDATE }}" -var "image_family=${{ vars.IMAGE_FAMILY_VALIDATE }}" -var "zone=${{ vars.ZONE }}" -var "machine_type=${{ vars.MACHINE_TYPE_PACKER }}" -var "ssh_username=${{ vars.USERNAME_PACKER }}" -var "disk_size=${{ vars.DISK_SIZE }}" -var "disk_type=${{ vars.DISK_TYPE }}" -var "network=${{ vars.NETWORK }}" -var "subnetwork=${{ vars.SUBNETWORK }}" packer.pkr.hcl

      - name: ‚úÖ Verify Image Build
        run: |
          COMMIT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)  # Short SHA
          IMAGE_NAME="coinbreakr-$COMMIT_SHA"
          echo "üîç Verifying image: $IMAGE_NAME"
          gcloud compute images describe "$IMAGE_NAME" --project coinbreakr
